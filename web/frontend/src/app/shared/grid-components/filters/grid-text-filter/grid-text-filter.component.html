<input
    type="text"
    class="form-control"
    [formControl]="control"
/>
<svg
    [class.show]="!!control.value"
    (click)="clear()"
    class="close-icon"
    fill="none"
    height="12"
    stroke="currentcolor"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="2"
    viewBox="0 0 32 32"
    width="12"
    xmlns="http://www.w3.org/2000/svg"
><path d="M2 30 L30 2 M30 30 L2 2"></path></svg>
