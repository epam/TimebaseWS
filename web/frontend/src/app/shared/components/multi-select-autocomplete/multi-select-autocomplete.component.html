<ng-select
    (change)="onItemChange()"
    (focusout)="onEnter()"
    (keydown.enter)="onEnter()"
    (search)="onItemsSearch($event)"
    [formControl]="control"
    [isOpen]="(searchTerm$ | async)?.length > 0 && !!autocompleteProvider"
    [items]="autocomplete$ | async"
    [loading]="autocompleteLoading"
    [multiple]="true"
    [notFoundText]="notFoundText"
    [ngClass]="cssClass"
    [virtualScroll]="true"
    appendTo="body"
    class="text-ng-select"></ng-select>
