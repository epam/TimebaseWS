<div class="control-multiselect-wr">
  <ng-container *ngIf="dropdownSettings">
    <ng-multiselect-dropdown
        (ngModelChange)="onModelChange($event)"
        [class.disabled]="disabled"
        [settings]="dropdownSettings"
        [data]="dropdownList"
        [ngModel]="model"
        class="control-multiselect"></ng-multiselect-dropdown>
  </ng-container>
</div>
