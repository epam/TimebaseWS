<ng-template [ngIf]="!hideTimePicker">
  <div [class.hidden]="hasError" class="time-fromWr">
    <div class="controlWr datepicker-inputWr">
      <input
          #dp="bsDatepicker"
          [appSafeDatePickerValue]="dateTitle$ | async"
          (appSafeDatePickerValueChange)="onDateChange($event)"
          [bsConfig]="bsConfig$ | async"
          bsDatepicker
          class="btn bs-datepicker datepicker-input"
          triggers="dblclick:click"
          type="text" />
      <button
          (click)="dp.toggle()"
          [attr.aria-expanded]="dp.isOpen"
          class="btn btn-navy btn-from"
          type="button"></button>
    </div>
  </div>
  <button
      (click)="onDateSubmit()"
      [class.btn-active]="manuallyChanged$ | async"
      [class.hidden]="hasError"
      [tooltip]="'buttons.apply_start_date' | translate"
      class="btn btn-info controlWr"
      placement="bottom"
      type="submit">
    {{ 'filtersPanel.apply' | translate }}
  </button>
  <button
      (click)="onClearFilter()"
      [class.hidden]="hasError"
      [tooltip]="'buttons.clean_start_date' | translate"
      class="btn btn-navy controlWr"
      placement="bottom"
      type="button">
    {{ 'filtersPanel.clean' | translate }}
  </button>
</ng-template>
<div [class.hidden]="hasError" class="filterForm d-flex">
  <button *ngIf="showExportBtn$ | async" (click)="export()" class="btn btn-info export-btn">
    {{ 'filtersPanel.export' | translate }}
  </button>
  <button
      (click)="openFilterModalWithComponent()"
      [class.btn-active]="filteredTypesSymbols$ | async"
      [tooltip]="'buttons.filters' | translate"
      class="btn btn-info"
      container="body"
      placement="bottom">
    {{ 'filtersPanel.filter' | translate }}
  </button>
</div>
