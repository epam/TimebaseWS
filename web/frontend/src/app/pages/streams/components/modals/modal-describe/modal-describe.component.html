<app-modal>
  <ng-container title>{{ 'titles.describe' | translate }} {{ stream.name }}</ng-container>
  <ng-container *ngIf="describe | async as _describe" content>
    <pre>{{ _describe.ddl }}</pre>
  </ng-container>
  <ng-container footer>
    <button (click)="onCopy()" class="btn btn-info" type="button">
      {{ 'buttons.copy_&_close' | translate }}
    </button>
  </ng-container>
</app-modal>
