<app-modal>
  <ng-container title>{{ 'describeModal.title.' + (view ? 'view' : 'stream') | translate }} {{ stream.name }}</ng-container>
  <ng-container content>
    <app-stream-describe-content
        [stream]="stream"
        [view]="view"
    ></app-stream-describe-content>
  </ng-container>
  <ng-container footer>
    <button (click)="onCopy()" class="btn btn-info" type="button">
      {{ 'buttons.copy_&_close' | translate }}
    </button>
  </ng-container>
</app-modal>
