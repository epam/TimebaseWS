<deltix-ng-autocomplete
    *ngIf="values$ | async as values"
    (changeInput)="onChangeInput($event)"
    (keydown.enter)="apply()"
    (selectItem)="apply($event)"
    [formControl]="control"
    [free]="true"
    [values]="values"
    [cssClass]="cssClass"
    required="true"
    [allOptionsOnClick]="true"
></deltix-ng-autocomplete>
