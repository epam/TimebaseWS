<app-page-loading class="h-100" [error]="error$ | async" [loaded]="!(hideGrid$ | async)">
  <div class="d-flex h-100 flex-shrink-1 grid-wrapper">
    <ag-grid-angular
        #streamDetailsGrid
        [gridOptions]="gridOptions"
        class="grid ag-theme-balham-dark"
    ></ag-grid-angular>
    <app-grid-total></app-grid-total>
  </div>
</app-page-loading>
<div *ngIf="!(error$ | async)" class="timeline-bar-wr">
  <app-timeline-bar></app-timeline-bar>
</div>
