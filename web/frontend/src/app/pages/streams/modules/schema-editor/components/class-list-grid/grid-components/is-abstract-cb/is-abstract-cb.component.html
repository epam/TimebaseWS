<div class="form-control-cb-wr">
  <label class="container-ch" (click)="$event.stopImmediatePropagation(); $event.stopPropagation();">
    <ng-template [ngIf]="typeItem && typeItem._props && !typeItem.isEnum">
      <input type="checkbox" [checked]="typeItem.isAbstract" (change)="onSetAbstract($event, typeItem)">
      <span class="checkmark"></span>
    </ng-template>
  </label>
</div>
